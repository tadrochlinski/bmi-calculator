<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calc</title>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">bmi calculator</h1>
    </header>

    <main id="bmi-calc" class="bmi-calc">
        <form class="bmi-calc__form" id="form">
            <input type="range" id="weight-input" class="range" min="1" max="300"> <label id="label" class="bmi-calc__label">80kg</label>
            <input type="range" id="height-input" class="range" min="1" max="250"> <label id="label" class="bmi-calc__label">175cm</label>
        </form>

        <div class="bmi-calc__output">
            <p class="bmi-calc__p" id="output-div">75kg : normal weight</p>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__p">made by <a href="#" class="footer__a">tadrochlinski</a></p>
    </footer>

    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
