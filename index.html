<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calc</title>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="title">bmi calculator</h1>
        </header>
    
        <main id="bmi-calc" class="bmi-calc">
            <form class="bmi-calc__form" id="form">
                <input type="range" value="80" id="weight-input" class="range" min="40" max="250"> <label id="weight-label" class="bmi-calc__label">80kg</label>
                <input type="range"  value="175"id="height-input" class="range" min="120" max="250"> <label id="height-label" class="bmi-calc__label">175cm</label>
            </form>
    
            <div class="bmi-calc__output-container">
                <div id="output-div" class="bmi-calc__output-div">
                    <span id="bmi">26.1</span><span id="cat">overweight</span>
                </div> 
                <!-- 26.1 : overweight -->
            </div>
        </main>
    </div>

    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
